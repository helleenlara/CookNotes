<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minhas Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo e Boas-vindas -->
            <div class="auth-logo text-center">
                <img src="{{ url_for('static', filename='img/logo2.png') }}" 
                     alt="Logo" class="img-fluid mb-2" style="max-width: 200px;">
                <p class="welcome-text">Seja bem-vindo! Entre para acessar suas receitas.</p>
            </div>
            
            <!-- Mensagens Flash -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <!-- FormulÃ¡rio de Login -->
            <form method="POST" class="auth-form">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i data-lucide="mail" class="icon-small"></i>
                        </span>
                        <input type="email" name="email" class="form-control" required autofocus>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i data-lucide="lock" class="icon-small"></i>
                        </span>
                        <input type="password" name="senha" class="form-control" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i data-lucide="log-in" class="icon-small"></i>
                    Entrar
                </button>
                
                <p class="text-center text-muted">
                    NÃ£o tem uma conta? 
                    <a href="{{ url_for('cadastro') }}" class="link-primary">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
