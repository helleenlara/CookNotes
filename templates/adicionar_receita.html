{% extends "base.html" %}
{% block title %}Nova Receita{% endblock %}

            </div>
            
            <div class="col-md-4 mb-3">
                <label class="form-label">Categoria *</label>
                <select name="categoria" class="form-select" required>
                    <option value="">Selecione...</option>
                    <option value="Doce">Doce</option>
                    <option value="Salgado">Salgado</option>
                    <option value="Vegano">Vegano</option>
                    <option value="Vegetariano">Vegetariano</option>
                    <option value="Fitness">Fitness</option>
                </select>
            </div>
            
            <div class="col-md-4 mb-3">
                <label class="form-label">Dificuldade *</label>
                <select name="dificuldade" class="form-select" required>
                    <option value="">Selecione...</option>
                    <option value="F√°cil">F√°cil</option>
                    <option value="M√©dio">M√©dio</option>
                    <option value="Dif√≠cil">Dif√≠cil</option>
                </select>
            </div>
        </div>
        
        <!-- Ingredientes -->
        <div class="mb-3">
            <label class="form-label">Ingredientes *</label>
            <textarea name="ingredientes" class="form-control" rows="5" required placeholder="Ex:&#10;- 2 x√≠caras de farinha&#10;- 3 ovos&#10;- 1 x√≠cara de a√ß√∫car"></textarea>
        </div>
        
        <!-- Modo de Preparo -->
        <div class="mb-3">
            <label class="form-label">Modo de Preparo *</label>
            <textarea name="modo_preparo" class="form-control" rows="8" required placeholder="Descreva o passo a passo..."></textarea>
        </div>
        
        <!-- Bot√µes -->
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">üíæ Salvar Receita</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">‚ùå Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
